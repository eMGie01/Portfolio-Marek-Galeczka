<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S2-mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cPanels">
        <div class="cTestPanel">
            <header>
                <h1>ESP32-S2-mini</h1>
                <p>Panel testowy</p>
            </header>
            <div class="cPanelContent">
                <h2>Kontrola urządzenia</h2>
                <button id="led-btn" class="btn-danger">Test LED</button>
            </div>
        </div>

        <div class="cMbPanel">
            <header>
                <h1>Panel ModBus</h1>
                <p>Dane z komunikacji</p>
            </header>
            <div class="cPanelContent">
                    <div class="data-row">
                        <span class="data-label">Urządzenie:</span>
                        <span id="mb_device" class="data-value">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Wartość rejestru:</span>
                        <span id="mb_value" class="data-value">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Wartość HEX:</span>
                        <span id="mb_hex" class="data-value">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Ostatnia aktualizacja:</span>
                        <span id="mb_timestamp" class="data-value">--</span>
                    </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
